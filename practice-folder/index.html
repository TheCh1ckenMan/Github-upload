<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .change4 {
        color: white;
      }
    </style>
</head>
<body>
    <div class="container-fluid-xxl">
        <div class="row row 1">
          <div class="col row1-col1">Bootstrap and JS/jQuery Worksheet</div>
        
        <div class="row row2">
          <div class="col-12 row2-col1">Infosys Class Work</div>
        </div>
        <div class="row row3">
          <div class="col row3-col1"></div>
          <div class="col row3-col2"></div>
          <div class="col row3-col3"></div>
        </div>   
        <div class="row row4">
            <div class="col row4-col1">Change Buttons</div>
        </div>
         
        <div class="row row5">
             <div class="col row5-col1"><button class="btn-primary change1">Change Box 1</button></div>    
             <div class="col row5-col2"><button class="btn-primary change2">Change Box 2</button></div>   
             <div class="col row5-col3"><button class="btn-primary change3">Change Box 3</button></div>
             <div class="col row5-col4"><button class="btn-info change4">Change All</button></div>
        </div>
        <div class="row row6">
            <div class="col row6-col1">Hide Buttons</div>
        </div>    
        <div class="row row7">
             <div class="col row7-col1"><button class="btn-primary hide1">Hide Box 1</button></div>   
             <div class="col row7-col2"><button class="btn-primary hide2">Hide Box 2</button></div>   
             <div class="col row7-col3"><button class="btn-primary hide3">Hide Box 3</button></div>
             <div class="col row7-col4"><button class="btn-warning hideall">Hide All</button></div>
        </div>
        <div class="row row8">
            <div class="col row8-col1"><button class="btn-danger resetcolor">Reset Colors</button></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col row8-col2"><button class="btn-success showall">Show All</button></div>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
